<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-input">
            <input type="text" id="taskName" placeholder="Task Name">
            <textarea type="text" id="taskDescription" placeholder="Task Description"></textarea>
            <button id="addTask">Add Task</button>
            <p id="emptyTaskWarning" class="warning-text">Task name is required!</p>
        </div>
        <div class="filter-dropdown">
            <label for="filter">Filter:</label>
            <select id="filter">
                <option value="all">All Tasks</option>
                <option value="pending">Pending Tasks</option>
                <option value="completed">Completed Tasks</option>
            </select>
        </div>
        <ul class="task-list" id="taskList"></ul>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit/Delete Task</h2>
            <input type="text" id="editTaskName" placeholder="Task Name">
            <textarea id="editTaskDescription" placeholder="Task Description"></textarea>
            <button id="saveEdit">Save Changes</button>
            <button id="deleteTaskModal">Delete Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
